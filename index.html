<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,900' rel='stylesheet' type='text/css'> -->
</head>
<body>
	<div class="introBox">
		<div class="arrow-up"></div>
		<h1>Welcome to FizzBuzz!</h1>
		<span class="counter">4</span>
		<span class="numberMessage">That doesn't look like a number.</span>
		<input type="text" id="userChoice" placeholder="Enter up to a four digit number!" maxlength="4"></input>
		<button id="addNumber" class="addButton"><span>Check it out!</span></button>
	</div>
	<div id="entryBox">
	<button id="exitBox" class="icon-cross"></button>
	<ul id="entryList"></ul>
	</div>
</body>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
